<!DOCTYPE html>
<html>

<head>
    <title>Love Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <img src="https://static.vecteezy.com/system/resources/thumbnails/010/853/156/small/heart-abstract-love-symbol-continuous-line-art-drawing-illustration-valentines-day-background-banner-free-png.png"
        alt="love">
    <h1>Love Calculator</h1>
    <form id="loveCalculatorForm">
        <label for="maleName">Your Name:</label>
        <input type="text" id="maleName" name="maleName" required>
        <br>
        <label for="femaleName">Partner Name:</label>
        <input type="text" id="femaleName" name="femaleName" required>
        <br>
        <input type="submit" value="Calculate">
    </form>
    <div id="result"></div>

    <footer>
        <p>Created by: <br>Andri Satia Permana (1101202016) <br> Diva Dhila Jasmine (1101204390)<br> Sabila Hayyinun
            Jannah (1101204132)</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
